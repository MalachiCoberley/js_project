<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
  <title>BUBBLE TUBBLE</title>
</head>
<body>
  <main>
    <img  id ="title" src="assets/TitleFont.png">
    <div id="background">
      <canvas id="game-canvas" data-highscore="0"></canvas>
    </div>
    <section>
      <div id="controls">
        <h3>Controls:</h3>
        <p><strong>Left:</strong> A or ⬅</p>
        <p><strong>Right:</strong> D or ➡</p>
        <p><strong>Use Vine:</strong> Space Bar</p>
        <p><strong>Pause:</strong> P</p>
      </div> 
      <div id="info-text">
        <h3>Welcome to Jessie's Garden</h3>
        <p>Use your vines to block the harsh sunlight. Using the side of your vine blocks more sunlight, but it splits more sunlight too!</p>
      </div>
    </section>
    <img id="player" src="assets/charsheet.png">
  </main>
</body>
</html>
